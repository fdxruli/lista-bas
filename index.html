<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Lista Mejorado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .person-list {
            margin-top: 20px;
        }

        .person-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .person-name {
            font-weight: 500;
        }

        .person-actions {
            display: flex;
            gap: 5px;
        }

        .person-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            min-width: 60px;
        }

        .attendance-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .attendance-present {
            border-left-color: #28a745;
        }

        .attendance-absent {
            border-left-color: #dc3545;
        }

        .attendance-permission {
            border-left-color: #ffc107;
        }

        .debt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }

        .debt-amount {
            font-weight: bold;
            color: #dc3545;
        }

        .date-info {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .person-actions {
                flex-direction: column;
                gap: 3px;
            }
            
            .person-actions button {
                font-size: 11px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Pase de Lista Mejorado</h1>
            <p>Sistema de Control de Asistencia y Adeudos</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('manage')">Gestionar</button>
            <button class="tab" onclick="showTab('attendance')">Asistencia</button>
            <button class="tab" onclick="showTab('debts')">Adeudos</button>
            <button class="tab" onclick="showTab('history')">Historial</button>
        </div>

        <!-- Tab: Gestionar Personas -->
        <div id="manage" class="tab-content active">
            <div class="input-group">
                <label for="personName">Agregar Nueva Persona:</label>
                <input type="text" id="personName" placeholder="Nombre completo">
            </div>
            <button class="btn btn-primary" onclick="addPerson()">‚ûï Agregar Persona</button>
            
            <div class="person-list" id="personList">
                <!-- Personas se cargan aqu√≠ -->
            </div>
        </div>

        <!-- Tab: Pase de Asistencia -->
        <div id="attendance" class="tab-content">
            <div class="summary-stats" id="attendanceStats">
                <div class="stat-card">
                    <div class="stat-number" id="presentCount">0</div>
                    <div class="stat-label">Presentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="absentCount">0</div>
                    <div class="stat-label">Ausentes</div>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="startAttendance()">üìù Iniciar Pase de Lista</button>
            <button class="btn btn-info" onclick="shareAttendance()">üì§ Compartir por WhatsApp</button>
            <button class="btn btn-danger" onclick="finishAttendance()">üèÅ Finalizar Lista</button>
            
            <div id="attendanceList">
                <!-- Lista de asistencia se carga aqu√≠ -->
            </div>
        </div>

        <!-- Tab: Adeudos -->
        <div id="debts" class="tab-content">
            <div class="summary-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalDebt">$0</div>
                    <div class="stat-label">Total Adeudos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="debtorsCount">0</div>
                    <div class="stat-label">Personas con Deuda</div>
                </div>
            </div>
            
            <button class="btn btn-info" onclick="shareDebts()">üì§ Compartir Adeudos</button>
            
            <div id="debtsList">
                <!-- Lista de adeudos se carga aqu√≠ -->
            </div>
        </div>

        <!-- Tab: Historial -->
        <div id="history" class="tab-content">
            <button class="btn btn-danger" onclick="clearAllData()" style="margin-bottom: 15px;">üóëÔ∏è Limpiar Todo</button>
            
            <div id="historyList">
                <!-- Historial se carga aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales mejoradas
        let people = JSON.parse(localStorage.getItem('people') || '[]');
        let attendanceHistory = JSON.parse(localStorage.getItem('attendanceHistory') || '[]'); // Corregido: era [] sin comillas
        let currentAttendance = null;
        let weeklyPermissions = JSON.parse(localStorage.getItem('weeklyPermissions') || '{}');

        // Funciones de utilidad mejoradas
        function saveData() {
            localStorage.setItem('people', JSON.stringify(people));
            localStorage.setItem('attendanceHistory', JSON.stringify(attendanceHistory));
            localStorage.setItem('weeklyPermissions', JSON.stringify(weeklyPermissions));
        }

        // Funci√≥n de semana ISO mejorada
        function getCurrentWeek() {
            const date = new Date();
            date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);
            const weekNumber = 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
            
            return `${date.getFullYear()}-W${weekNumber.toString().padStart(2, '0')}`;
        }

        function getCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date().toLocaleDateString('es-ES', options);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            switch(tabName) {
                case 'manage':
                    loadPeopleList();
                    break;
                case 'attendance':
                    loadAttendanceTab();
                    break;
                case 'debts':
                    loadDebtsTab();
                    break;
                case 'history':
                    loadHistoryTab();
                    break;
            }
        }

        // Gesti√≥n de personas
        function addPerson() {
            const nameInput = document.getElementById('personName');
            const name = nameInput.value.trim();

            if (name === '') {
                alert('Por favor ingresa un nombre');
                return;
            }

            if (people.some(person => person.name.toLowerCase() === name.toLowerCase())) {
                alert('Esta persona ya existe en la lista');
                return;
            }

            people.push({
                id: Date.now(),
                name: name,
                debt: 0
            });

            saveData();
            nameInput.value = '';
            loadPeopleList();
        }

        function removePerson(id) {
            if (confirm('¬øEst√°s seguro de eliminar esta persona y todos sus registros?')) {
                people = people.filter(person => person.id !== id);
                attendanceHistory = attendanceHistory.map(record => {
                    delete record.records[id];
                    return record;
                });
                saveData();
                loadPeopleList();
            }
        }

        function loadPeopleList() {
            const listContainer = document.getElementById('personList');
            
            if (people.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No hay personas registradas</div>';
                return;
            }

            listContainer.innerHTML = people.map(person => `
                <div class="person-item">
                    <span class="person-name">${person.name}</span>
                    <div class="person-actions">
                        <button class="btn-danger" onclick="removePerson(${person.id})">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        // Pase de asistencia mejorado
        function startAttendance() {
            if (people.length === 0) {
                alert('Primero debes agregar personas a la lista');
                return;
            }

            if (currentAttendance && Object.keys(currentAttendance.records).length > 0) {
                if (!confirm('Hay un pase de lista en progreso. ¬øDeseas iniciar uno nuevo?')) {
                    return;
                }
            }

            currentAttendance = {
                date: getCurrentDate(),
                records: {}
            };

            people.forEach(person => {
                currentAttendance.records[person.id] = null;
            });

            loadAttendanceList();
        }

        function finishAttendance() {
            if (!currentAttendance || Object.keys(currentAttendance.records).length === 0) {
                alert('No hay pase de lista activo para finalizar');
                return;
            }
            
            if (confirm('¬øFinalizar el pase de lista actual?')) {
                // Guardar en historial antes de limpiar
                attendanceHistory.push({
                    ...currentAttendance,
                    timestamp: new Date().toISOString()
                });
                saveData();
                
                currentAttendance = null;
                loadAttendanceTab();
            }
        }

        function markAttendance(personId, status) {
            const currentWeek = getCurrentWeek();
            const person = people.find(p => p.id === personId);

            if (status === 'permission') {
                if (!weeklyPermissions[currentWeek]) {
                    weeklyPermissions[currentWeek] = {};
                }

                if (weeklyPermissions[currentWeek][personId]) {
                    alert(`${person.name} ya us√≥ su permiso esta semana. Se marcar√° como ausente.`);
                    status = 'absent';
                } else {
                    weeklyPermissions[currentWeek][personId] = true;
                }
            }

            currentAttendance.records[personId] = status;

            if (status === 'absent') {
                person.debt += 10;
            }

            saveData();
            loadAttendanceList();
            updateAttendanceStats();
        }

        function loadAttendanceTab() {
            const listContainer = document.getElementById('attendanceList');
            
            if (!currentAttendance || Object.keys(currentAttendance.records).length === 0) {
                listContainer.innerHTML = '<div class="empty-state">Inicia un pase de lista para comenzar</div>';
                document.getElementById('presentCount').textContent = '0';
                document.getElementById('absentCount').textContent = '0';
                return;
            }

            loadAttendanceList();
        }

        function loadAttendanceList() {
            const listContainer = document.getElementById('attendanceList');
            
            if (!currentAttendance || Object.keys(currentAttendance.records).length === 0) {
                listContainer.innerHTML = '<div class="empty-state">Inicia un pase de lista para comenzar</div>';
                return;
            }

            listContainer.innerHTML = people.map(person => {
                const status = currentAttendance.records[person.id];
                let statusClass = '';
                let statusText = 'Sin marcar';

                switch(status) {
                    case 'present':
                        statusClass = 'attendance-present';
                        statusText = '‚úÖ Presente';
                        break;
                    case 'absent':
                        statusClass = 'attendance-absent';
                        statusText = '‚ùå Ausente';
                        break;
                    case 'permission':
                        statusClass = 'attendance-permission';
                        statusText = 'üìù Permiso';
                        break;
                }

                return `
                    <div class="attendance-item ${statusClass}">
                        <div>
                            <strong>${person.name}</strong>
                            <div class="date-info">${statusText}</div>
                        </div>
                        <div class="person-actions">
                            <button class="btn-success" onclick="markAttendance(${person.id}, 'present')">Presente</button>
                            <button class="btn-danger" onclick="markAttendance(${person.id}, 'absent')">Ausente</button>
                            <button class="btn-warning" onclick="markAttendance(${person.id}, 'permission')">Permiso</button>
                        </div>
                    </div>
                `;
            }).join('');

            updateAttendanceStats();
        }

        function updateAttendanceStats() {
            if (!currentAttendance) return;

            const present = Object.values(currentAttendance.records).filter(status => status === 'present').length;
            const absent = Object.values(currentAttendance.records).filter(status => status === 'absent').length;

            document.getElementById('presentCount').textContent = present;
            document.getElementById('absentCount').textContent = absent;
        }

            if (!currentAttendance || Object.keys(currentAttendance.records).length === 0) {
                alert('Primero debes realizar un pase de lista');
                return;
            }

            let message = `üìã *Pase de Lista - ${currentAttendance.date}*\n\n`;

            const present = [];

                switch(status) {

                    case
